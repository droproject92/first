<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>4# ASS</title>
    <link
      href="https://fonts.googleapis.com/css?family=Finger+Paint|Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css">


  </head>
  <body>
    <div class="container">
      <div id="canvas" class="canvas"></div>
      <div id="sidebar" class="sidebar">
        <div class="sideContainer">
          <div class="innerone">
            <h1>Let's Paint</h1>
            <button id="div-black" class="btn div-black"></button>
            <button id="div-blue" class="btn div-blue"></button>
            <button id="div-red" class="btn div-red"></button>
            <button id="div-yellow" class="btn div-yellow"></button>
            <button id="div-orange" class="btn div-orange"></button>
            <button id="div-green" class="btn div-green"></button>
            <button id="div-pink" class="btn div-pink"></button>
            <button id="div-purple" class="btn div-purple"></button>
          </div>
          <div class="innertwo">
            <button id="div-white" class="eraser-btn" value="Press Me">
              Eraser
            </button>
            <button id="clear" class="clear-btn" value="Press Me">Clear</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
